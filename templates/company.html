{% extends 'base.html' %}

{% block content %}

<h1>Company Page</h1>

<form method="POST" action=""> {% csrf_token %}
{{ form.name }}
{% if charity_list %}
<select name="charity">
  {% for charity in charity_list %}
  <option value="{{charity}}">{{charity}}</option>
  {% endfor %}
</select>
{% else %}
<select name="charity">
  <option value="">no charities found</option>
</select>
{% endif %}
<input type='submit' value='Join' class='btn btn-primary'>
</form>

{% endblock %}
