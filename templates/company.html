{% extends 'base.html' %}

{% block content %}

<h1>Company Page</h1>

<form method="POST" action=""> {% csrf_token %}
    <div class="col-lg-10">
      company name: {{ form.name }}
    </div>
    <div class="col-lg-10">
      {% if charity_list %}
      <select name="charity" id={{form.charity}} style="padding:5px;">
        {% for charity in charity_list %}
        <!-- <option value="all">ALL</option> -->
        <option value="{{charity}}">{{charity}}</option>
        {% endfor %}
      </select>
      {% else %}
      <select name="charity">
        <option value="">no charities found</option>
      </select>
      {% endif %}
    </div>
    <div class="col-lg-10">
      <input type='submit' value='Join' class='btn btn-primary'>
    </div>
</form>

{% endblock %}
