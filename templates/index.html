{% extends 'base.html' %}

{% block content %}

<h2 class="sub-header">Charities</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>upvotes</th>
          <th>name</th>
          <th>description</th>
        </tr>
      </thead>
      {% if upvotes_list %}
      <tbody>
        
        <tr>
        {% for upvote in upvotes_list %}
          <td>{{ forloop.counter }}</td>
          <td>{{ upvote.upvotes }}</td>
          <td>{{ upvote.charity.name }}</td>
          <td><a href = "/charity/{{upvote.charity.id}}"> Click Me {{ upvote.charity.description }}</td></a>
        </tr>
      </tbody>
      	{% endfor %}
      {% endif %}
    </table>
  </div>
